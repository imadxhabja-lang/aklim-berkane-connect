<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berkane-Connect | الدليل المطور</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap');
        body { font-family: 'Tajawal', sans-serif; background-color: #f9fafb; scroll-behavior: smooth; }
        .gradient-blue { background: linear-gradient(135deg, #1e3a8a, #3b82f6); }
        .gradient-orange { background: linear-gradient(135deg, #f97316, #fb923c); }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <nav class="bg-white shadow-md p-4 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-2xl font-black text-blue-900">BERKANE<span class="text-orange-500">.</span>CONNECT</div>
            <div class="flex gap-2">
                <button onclick="window.toggleAddModal()" class="gradient-blue text-white px-3 py-2 rounded-lg font-bold text-xs shadow-sm">
                    + أضف مهنتك
                </button>
                <button onclick="window.openAdmin()" class="bg-gray-100 text-gray-400 px-2 py-2 rounded-lg text-xs">
                    <i class="fas fa-lock"></i>
                </button>
            </div>
        </div>
    </nav>

    <section class="container mx-auto mt-6 px-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="bg-white border-r-4 border-green-500 p-4 rounded-xl shadow-sm flex justify-between items-center">
                <div>
                    <span class="text-[10px] bg-green-100 text-green-700 px-2 py-0.5 rounded font-bold uppercase">أكليم</span>
                    <h2 id="pharmaNameAklim" class="font-bold text-gray-800 mt-1 italic">جاري التحميل...</h2>
                    <p id="pharmaDaysAklim" class="text-[10px] text-gray-400">الأيام: --</p>
                </div>
                <div id="pharmaTimeAklim" class="text-green-600 font-bold text-sm bg-green-50 p-2 rounded-lg">--:--</div>
            </div>
            <div class="bg-white border-r-4 border-blue-500 p-4 rounded-xl shadow-sm flex justify-between items-center">
                <div>
                    <span class="text-[10px] bg-blue-100 text-blue-700 px-2 py-0.5 rounded font-bold uppercase">بركان</span>
                    <h2 id="pharmaNameBerkane" class="font-bold text-gray-800 mt-1 italic">جاري التحميل...</h2>
                    <p id="pharmaDaysBerkane" class="text-[10px] text-gray-400">الأيام: --</p>
                </div>
                <div id="pharmaTimeBerkane" class="text-blue-600 font-bold text-sm bg-blue-50 p-2 rounded-lg">--:--</div>
            </div>
        </div>
    </section>

    <main class="container mx-auto py-10 px-4 flex-grow">
        <div id="listingsContainer" class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div id="loader" class="col-span-full text-center py-20 text-gray-400">جاري تحميل البيانات...</div>
        </div>
    </main>

    <div id="detailsModal" class="fixed inset-0 bg-black/60 hidden z-[300] flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white rounded-2xl p-6 max-w-sm w-full shadow-2xl">
            <div class="flex items-center gap-3 mb-4 border-b pb-3">
                <i class="fas fa-info-circle text-blue-500 text-xl"></i>
                <h3 class="font-bold text-gray-800">تفاصيل الخدمة</h3>
            </div>
            <p id="detailsText" class="text-gray-600 leading-relaxed text-sm mb-6">لا يوجد وصف متاح لهذه الخدمة.</p>
            <button onclick="document.getElementById('detailsModal').classList.add('hidden')" class="w-full py-3 bg-gray-100 text-gray-700 rounded-xl font-bold hover:bg-gray-200 transition">إغلاق</button>
        </div>
    </div>

    <div id="adminModal" class="fixed inset-0 bg-black/60 hidden z-[200] flex items-center justify-center p-4 backdrop-blur-md">
        <div class="bg-white rounded-2xl p-6 max-w-md w-full shadow-2xl">
            <h3 class="text-xl font-bold mb-4 text-red-600 border-b pb-2 text-center">لوحة التحكم</h3>
            <div class="space-y-3">
                <select id="admCity" class="w-full p-2 border rounded-lg">
                    <option value="aklim">أكليم</option>
                    <option value="berkane">بركان</option>
                </select>
                <input type="text" id="admPhName" placeholder="اسم الصيدلية" class="w-full p-2 border rounded-lg">
                <input type="text" id="admPhTime" placeholder="توقيت الحراسة" class="w-full p-2 border rounded-lg">
                <input type="text" id="admPhDays" placeholder="تاريخ/أيام الحراسة" class="w-full p-2 border rounded-lg">
                <button onclick="window.updatePharma()" class="w-full bg-green-600 text-white py-2 rounded-lg font-bold">تحديث البيانات</button>
                <button onclick="document.getElementById('adminModal').classList.add('hidden')" class="w-full text-gray-400 text-xs mt-2 underline">إغلاق</button>
            </div>
        </div>
    </div>

    <div id="addModal" class="fixed inset-0 bg-black/60 hidden z-[100] flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl p-6 max-w-md w-full shadow-2xl">
            <h3 class="text-xl font-bold mb-4 text-blue-900 border-b pb-2">أضف مهنتك مجاناً</h3>
            <form id="addServiceForm" class="space-y-4">
                <input type="text" id="userName" placeholder="الاسم الشخصي أو اسم الوكالة" required class="w-full p-3 bg-gray-50 border rounded-lg outline-none">
                <select id="userCat" class="w-full p-3 bg-gray-50 border rounded-lg">
                    <option value="bolt">كهربائي</option>
                    <option value="faucet">سباك (Plombier)</option>
                    <option value="car">كراء السيارات</option>
                    <option value="truck">توصيل (Livraison)</option>
                    <option value="hammer">نجارة وصباغة</option>
                    <option value="briefcase">خدمات أخرى</option>
                </select>
                <select id="userCity" class="w-full p-3 bg-gray-50 border rounded-lg">
                    <option value="بركان">بركان</option>
                    <option value="أكليم">أكليم</option>
                </select>
                <input type="tel" id="userPhone" placeholder="رقم الهاتف" required class="w-full p-3 bg-gray-50 border rounded-lg outline-none">
                <textarea id="userDesc" placeholder="اكتب تفاصيل عن خدمتك..." class="w-full p-3 bg-gray-50 border rounded-lg h-20 resize-none"></textarea>
                <div class="flex gap-2">
                    <button type="button" onclick="window.toggleAddModal()" class="flex-1 py-3 text-gray-400 font-bold">إلغاء</button>
                    <button type="submit" id="subBtn" class="flex-1 gradient-orange text-white rounded-lg font-bold">نشر الآن</button>
                </div>
            </form>
        </div>
    </div>

    <footer class="bg-white border-t mt-10 py-6 text-center">
        <p class="text-blue-900 font-bold mb-3">تواصل مع الإدارة</p>
        <div class="flex flex-wrap justify-center gap-4 text-xs text-gray-600">
            <span><i class="fas fa-envelope ml-1"></i> contact.berkaneconnect@gmail.com</span>
            <span><i class="fab fa-whatsapp ml-1"></i> +212 704-487952</span>
        </div>
    </footer>

    <script type="module">
        const BASE_URL = "https://studio-2627154759-2fb87-default-rtdb.firebaseio.com";
        const ADMIN_CODE = "2025";

        window.toggleAddModal = () => document.getElementById('addModal').classList.toggle('hidden');
        window.openAdmin = () => {
            const pw = prompt("كود الإدارة:");
            if(pw === ADMIN_CODE) document.getElementById('adminModal').classList.remove('hidden');
        };

        // دالة عرض التفاصيل
        window.showDetails = (text) => {
            document.getElementById('detailsText').innerText = text || "لا يوجد وصف متاح لهذه الخدمة.";
            document.getElementById('detailsModal').classList.remove('hidden');
        };

        const themeMap = {
            'car': { icon: 'fa-car', color: '#1e3a8a', label: 'كراء السيارات' },
            'bolt': { icon: 'fa-bolt', color: '#eab308', label: 'كهرباء' },
            'faucet': { icon: 'fa-faucet', color: '#06b6d4', label: 'سباكة' },
            'truck': { icon: 'fa-truck', color: '#ef4444', label: 'توصيل' },
            'hammer': { icon: 'fa-hammer', color: '#f97316', label: 'نجارة/صباغة' },
            'briefcase': { icon: 'fa-briefcase', color: '#6366f1', label: 'خدمات أخرى' }
        };

        async function init() {
            try {
                // Fetch Pharmacies
                const phRes = await fetch(`${BASE_URL}/pharmacies.json`);
                const phData = await phRes.json();
                if(phData){
                    ['aklim', 'berkane'].forEach(city => {
                        if(phData[city]){
                            const c = city.charAt(0).toUpperCase() + city.slice(1);
                            document.getElementById(`pharmaName${c}`).innerText = phData[city].name;
                            document.getElementById(`pharmaTime${c}`).innerText = phData[city].time;
                            document.getElementById(`pharmaDays${c}`).innerText = `الأيام: ${phData[city].days || '--'}`;
                        }
                    });
                }

                // Fetch Services
                const sRes = await fetch(`${BASE_URL}/services.json`);
                const sData = await sRes.json();
                const container = document.getElementById('listingsContainer');
                if(document.getElementById('loader')) document.getElementById('loader').remove();

                if(!sData) {
                    container.innerHTML = '<p class="text-center col-span-full py-10 text-gray-400">لا توجد خدمات حالياً.</p>';
                    return;
                }

                container.innerHTML = "";
                Object.keys(sData).reverse().forEach(id => {
                    const item = sData[id];
                    const theme = themeMap[item.category] || themeMap['briefcase'];
                    // تحضير النص لتجنب المشاكل في الـ HTML
                    const safeDesc = (item.description || "لا يوجد وصف لهذه الخدمة").replace(/'/g, "\\'");
                    
                    container.innerHTML += `
                        <div class="bg-white p-5 rounded-2xl shadow-sm border border-gray-50 relative group">
                            <button onclick="window.deleteService('${id}', '${item.phone}')" class="absolute top-2 left-2 text-gray-200 hover:text-red-500 transition">
                                <i class="fas fa-trash-alt text-[10px]"></i>
                            </button>
                            <div class="flex items-center gap-4 mb-5">
                                <div class="w-12 h-12 rounded-xl flex items-center justify-center text-white shadow-inner" style="background-color: ${theme.color}">
                                    <i class="fas ${theme.icon} text-xl"></i>
                                </div>
                                <div>
                                    <h3 class="font-bold text-gray-800 leading-tight">${item.name}</h3>
                                    <p class="text-[10px] text-gray-400 font-bold uppercase mt-1">${theme.label} • ${item.city}</p>
                                </div>
                            </div>
                            
                            <div class="flex gap-2">
                                <button onclick="window.showDetails('${safeDesc}')" class="flex-1 py-2 text-gray-600 border border-gray-200 rounded-xl font-bold text-xs hover:bg-gray-50 transition">
                                    التفاصيل
                                </button>
                                <a href="https://wa.me/212${item.phone.substring(1)}" target="_blank" class="flex-[2] block text-center py-2 rounded-xl font-bold text-xs text-white transition shadow-sm" style="background-color: ${theme.color}">
                                    <i class="fab fa-whatsapp ml-1"></i> تواصل الآن
                                </a>
                            </div>
                        </div>`;
                });
            } catch (e) { console.error(e); }
        }

        window.updatePharma = async () => {
            const city = document.getElementById('admCity').value;
            const payload = {
                name: document.getElementById('admPhName').value,
                time: document.getElementById('admPhTime').value,
                days: document.getElementById('admPhDays').value
            };
            await fetch(`${BASE_URL}/pharmacies/${city}.json`, { method: 'PUT', body: JSON.stringify(payload) });
            location.reload();
        };

        window.deleteService = async (id, phone) => {
            const check = prompt("رقم الهاتف للتأكيد:");
            if(check === phone) {
                await fetch(`${BASE_URL}/services/${id}.json`, { method: 'DELETE' });
                location.reload();
            }
        };

        document.getElementById('addServiceForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('subBtn');
            btn.disabled = true; btn.innerText = "...";
            const payload = {
                name: document.getElementById('userName').value,
                category: document.getElementById('userCat').value,
                city: document.getElementById('userCity').value,
                phone: document.getElementById('userPhone').value,
                description: document.getElementById('userDesc').value
            };
            await fetch(`${BASE_URL}/services.json`, { method: 'POST', body: JSON.stringify(payload) });
            location.reload();
        };

        init();
    </script>
</body>
</html>
