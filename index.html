<div class="bg-white p-6 rounded-xl shadow-lg border-t-4 border-indigo-600">
  <h3 class="text-xl font-bold mb-4 text-center">سجل خدمتك الآن</h3>
  <form id="fast-register" class="space-y-4">
    <input type="text" id="name" placeholder="الاسم الشخصي أو المحل" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none" required>
    <select id="type" class="w-full p-3 border rounded-lg outline-none">
      <option>كهربائي</option>
      <option>ميكانيكي</option>
      <option>نقل وتوصيل</option>
      <option>صباغ / حداد</option>
    </select>
    <input type="tel" id="phone" placeholder="رقم الواتساب أو الهاتف" class="w-full p-3 border rounded-lg outline-none" required>
    <input type="text" id="city" placeholder="الحي (مثلاً: حي السلام، أكليم)" class="w-full p-3 border rounded-lg outline-none">
    <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-3 rounded-lg hover:bg-indigo-700 transition">انضم لبركان كونيكت</button>
  </form>
</div>
