<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berkane-Connect | دليل الخدمات</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');
        body { font-family: 'Tajawal', sans-serif; background-color: #f9fafb; }
        .service-card { border-top: 5px solid; }
    </style>
</head>
<body>

    <nav class="bg-white shadow-sm p-4 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-black text-blue-900">BERKANE<span class="text-orange-500">.</span>CONNECT</h1>
            <button onclick="toggleModal()" class="bg-blue-600 text-white px-5 py-2 rounded-lg font-bold text-sm hover:bg-blue-700">
                + أضف نشاطك
            </button>
        </div>
    </nav>

    <div class="container mx-auto py-8 px-4">
        <div id="listingsContainer" class="grid grid-cols-1 md:grid-cols-3 gap-6">
            </div>
    </div>

    <div id="formModal" class="fixed inset-0 bg-black/50 hidden z-[100] flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl p-6 max-w-md w-full shadow-xl">
            <h3 class="text-xl font-bold mb-4 text-gray-800 border-b pb-2">تسجيل نشاط جديد</h3>
            <form id="addServiceForm" class="space-y-4">
                <input type="text" id="name" placeholder="الإسم الكامل أو اسم الوكالة" required class="w-full p-3 bg-gray-50 border rounded-lg outline-none focus:ring-2 focus:ring-blue-500">
                
                <select id="category" class="w-full p-3 bg-gray-50 border rounded-lg outline-none">
                    <option value="car">كراء السيارات</option>
                    <option value="bolt">كهربائي</option>
                    <option value="faucet">سباك (Plombier)</option>
                    <option value="hammer">نجار / صباغ</option>
                    <option value="briefcase">مهن أخرى</option>
                </select>

                <select id="city" class="w-full p-3 bg-gray-50 border rounded-lg outline-none">
                    <option>بركان</option>
                    <option>أكليم</option>
                </select>

                <input type="tel" id="phone" placeholder="رقم الهاتف (06...)" required class="w-full p-3 bg-gray-50 border rounded-lg outline-none">
                
                <div class="flex gap-3 pt-2">
                    <button type="button" onclick="toggleModal()" class="flex-1 py-3 text-gray-500 font-bold">إلغاء</button>
                    <button type="submit" id="submitBtn" class="flex-1 bg-blue-600 text-white py-3 rounded-lg font-bold shadow-lg">نشر الآن</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            projectId: "YOUR_PROJECT_ID",
            appId: "YOUR_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // خريطة الأيقونات والألوان حسب الصنف
        const themeMap = {
            'car': { icon: 'fa-car', color: '#3b82f6', label: 'كراء السيارات' },
            'bolt': { icon: 'fa-bolt', color: '#eab308', label: 'كهرباء' },
            'faucet': { icon: 'fa-faucet', color: '#06b6d4', label: 'سباكة' },
            'hammer': { icon: 'fa-hammer', color: '#f97316', label: 'نجارة/صباغة' },
            'briefcase': { icon: 'fa-briefcase', color: '#6366f1', label: 'خدمات أخرى' }
        };

        // إرسال البيانات
        document.getElementById('addServiceForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.disabled = true; btn.innerText = "جاري النشر...";

            try {
                await addDoc(collection(db, "services"), {
                    name: document.getElementById('name').value,
                    category: document.getElementById('category').value,
                    city: document.getElementById('city').value,
                    phone: document.getElementById('phone').value,
                    createdAt: serverTimestamp()
                });
                alert("تم النشر بنجاح!");
                location.reload();
            } catch (error) { alert("خطأ في الاتصال"); btn.disabled = false; }
        });

        // جلب البيانات وعرضها
        async function loadData() {
            const querySnapshot = await getDocs(collection(db, "services"));
            const container = document.getElementById('listingsContainer');
            let count = 0;

            querySnapshot.forEach((doc) => {
                const item = doc.data();
                const theme = themeMap[item.category] || themeMap['briefcase'];
                count++;

                container.innerHTML += `
                    <div class="bg-white p-6 rounded-xl shadow-sm border-t-4 transition hover:shadow-md" style="border-top-color: ${theme.color}">
                        <div class="flex items-center gap-4 mb-4">
                            <div class="w-12 h-12 rounded-full flex items-center justify-center text-white shadow-inner" style="background-color: ${theme.color}">
                                <i class="fas ${theme.icon} text-xl"></i>
                            </div>
                            <div>
                                <h3 class="font-bold text-gray-800 text-lg">${item.name}</h3>
                                <p class="text-xs text-gray-500 font-bold uppercase">${theme.label} • ${item.city}</p>
                            </div>
                        </div>
                        <a href="https://wa.me/${item.phone}" class="w-full block text-center border-2 py-2 rounded-lg font-bold transition hover:bg-gray-50" style="color: ${theme.color}; border-color: ${theme.color}">
                            <i class="fab fa-whatsapp ml-1"></i> تواصل الآن
                        </a>
                    </div>
                `;

                // إعلان بعد كل 3 عناصر
                if (count % 3 === 0) {
                    container.innerHTML += `
                        <div class="col-span-full bg-gray-800 text-white p-6 rounded-xl flex justify-between items-center shadow-lg">
                            <div>
                                <span class="bg-orange-500 text-[10px] px-2 py-0.5 rounded font-bold">AD</span>
                                <h4 class="text-lg font-bold mt-1">مساحة إعلانية لوكالات بركان</h4>
                            </div>
                            <button onclick="toggleModal()" class="bg-white text-gray-900 px-4 py-2 rounded-lg font-bold text-sm">أعلن هنا</button>
                        </div>
                    `;
                }
            });
        }
        loadData();
    </script>

    <script>
        function toggleModal() { document.getElementById('formModal').classList.toggle('hidden'); }
    </script>
</body>
</html>
