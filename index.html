<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berkane Connect | النسخة الأصلية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap');
        body { font-family: 'Tajawal', sans-serif; background: #f1f5f9; }
        .gradient-dark { background: linear-gradient(135deg, #0f172a, #1e293b); }
        .hidden { display: none !important; }
    </style>
</head>
<body class="text-right">

    <nav class="bg-white shadow-md p-4 sticky top-0 z-50 flex justify-between items-center border-b-4 border-orange-500">
        <div class="text-xl font-black italic">BERKANE<span class="text-orange-500">.</span>CONNECT</div>
        <button id="adminBtn" class="bg-slate-900 text-orange-400 px-4 py-2 rounded-xl text-xs font-bold">لوحة الإدارة</button>
    </nav>

    <div class="container mx-auto p-4 grid grid-cols-1 md:grid-cols-2 gap-4 mt-2">
        <div class="gradient-dark p-6 rounded-3xl text-white flex justify-between items-center shadow-lg">
            <div><p class="text-[10px] text-orange-400 font-bold uppercase">طقس بركان</p><h2 id="temp" class="text-4xl font-black">--°C</h2></div>
            <i class="fas fa-sun text-4xl text-orange-400"></i>
        </div>
        <div class="bg-white p-4 rounded-3xl shadow flex justify-around items-center text-[10px] font-bold">
            <div class="text-center">الفجر<p id="fajr" class="text-sm font-black">--:--</p></div>
            <div class="text-center text-orange-600">العصر<p id="asr" class="text-sm font-black">--:--</p></div>
            <div class="text-center">المغرب<p id="maghrib" class="text-sm font-black">--:--</p></div>
        </div>
    </div>

    <main class="container mx-auto p-4">
        <div class="mb-6"><input type="text" id="searchInput" onkeyup="filter()" placeholder="ابحث عن حرفي أو خدمة..." class="w-full p-4 rounded-2xl border-2 border-slate-200 outline-none focus:border-orange-500 text-right font-bold"></div>
        <div id="servicesList" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
    </main>

    <div id="adminModal" class="fixed inset-0 bg-black/80 hidden z-[100] flex items-center justify-center p-4">
        <div class="bg-white rounded-[2rem] p-8 w-full max-w-lg">
            <h3 class="font-black text-xl mb-6">تحديث البيانات</h3>
            <div class="space-y-4">
                <input type="text" id="setNews" placeholder="شريط الأخبار" class="w-full p-4 border rounded-xl text-right">
                <textarea id="setPh" placeholder="الصيدليات (اسم في سطر)" class="w-full p-4 border rounded-xl h-24 text-right"></textarea>
                <button onclick="saveAdmin()" class="w-full gradient-dark text-orange-400 py-4 rounded-xl font-black shadow-lg">حفظ التغييرات</button>
                <button onclick="closeModal()" class="w-full text-slate-400 font-bold text-sm">إغلاق</button>
            </div>
        </div>
    </div>

    <script>
        const DB = "https://studio-2627154759-2fb87-default-rtdb.firebaseio.com";
        let servicesData = {};

        async function init() {
            // Weather & Prayer
            fetch('https://api.open-meteo.com/v1/forecast?latitude=34.92&longitude=-2.32&current_weather=true').then(r=>r.json()).then(d=> document.getElementById('temp').innerText = Math.round(d.current_weather.temperature)+'°C');
            fetch('https://api.aladhan.com/v1/timingsByCity?city=Berkane&country=MA&method=3').then(r=>r.json()).then(d=>{
                const t = d.data.timings;
                document.getElementById('fajr').innerText = t.Fajr;
                document.getElementById('asr').innerText = t.Asr;
                document.getElementById('maghrib').innerText = t.Maghrib;
            });

            // Load Services
            const res = await fetch(`${DB}/.json`);
            const data = await res.json() || {};
            servicesData = data.services || {};
            render(servicesData);

            if(data.admin?.news) document.getElementById('setNews').value = data.admin.news;
            if(data.pharmacies_v4?.berkane) document.getElementById('setPh').value = data.pharmacies_v4.berkane.names;
        }

        function render(data) {
            const list = document.getElementById('servicesList');
            list.innerHTML = Object.keys(data).reverse().map(id => `
                <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100 text-center">
                    <h4 class="font-black text-lg">${data[id].name}</h4>
                    <p class="text-xs text-slate-400 mb-4">${data[id].category || 'خدمة'}</p>
                    <a href="https://wa.me/${data[id].phone}" class="block bg-slate-900 text-orange-400 py-2 rounded-xl font-bold">واتساب</a>
                </div>
            `).join('');
        }

        function filter() {
            const q = document.getElementById('searchInput').value.toLowerCase();
            const filtered = Object.fromEntries(Object.entries(servicesData).filter(([id, s]) => s.name.toLowerCase().includes(q)));
            render(filtered);
        }

        // Admin Auth (Simple Password)
        document.getElementById('adminBtn').onclick = () => {
            const pass = prompt("أدخل كلمة السر:");
            if(pass === "1234") { // غير كلمة السر هنا
                document.getElementById('adminModal').classList.remove('hidden');
            } else {
                alert("خطأ!");
            }
        };

        function closeModal() { document.getElementById('adminModal').classList.add('hidden'); }

        async function saveAdmin() {
            const news = document.getElementById('setNews').value;
            const names = document.getElementById('setPh').value;
            await fetch(`${DB}/admin/news.json`, { method: 'PUT', body: JSON.stringify(news) });
            await fetch(`${DB}/pharmacies_v4/berkane/names.json`, { method: 'PUT', body: JSON.stringify(names) });
            alert("تم التحديث!"); location.reload();
        }

        init();
    </script>
</body>
</html>
