<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berkane-Connect | تحديث الصيدليات</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap');
        body { font-family: 'Tajawal', sans-serif; background-color: #f8fafc; }
        .gradient-blue { background: linear-gradient(135deg, #1e3a8a, #3b82f6); }
        /* تحسين مظهر القائمة */
        .pharma-list-item { border-bottom: 1px dashed #e2e8f0; padding: 8px 0; }
        .pharma-list-item:last-child { border-bottom: none; }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <nav class="bg-white shadow-sm p-4 sticky top-0 z-50 flex justify-between items-center">
        <div class="text-2xl font-black text-blue-900">BERKANE<span class="text-orange-500">.</span>CONNECT</div>
        <button onclick="window.openAdmin()" class="bg-gray-100 p-2 rounded-xl text-gray-400"><i class="fas fa-cog"></i></button>
    </nav>

    <main class="container mx-auto mt-8 px-4 flex-grow">
        <h3 class="font-black text-gray-800 mb-6 border-r-4 border-green-600 pr-2">صيدليات الحراسة المحدثة</h3>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white rounded-3xl shadow-sm border border-blue-100 overflow-hidden">
                <div class="bg-blue-600 p-4 text-white font-bold flex justify-between items-center">
                    <span>مدينة بركان</span> <i class="fas fa-clinic-medical"></i>
                </div>
                <div id="displayBerkane" class="p-5 min-h-[100px]">
                    <p class="text-gray-400 text-sm italic">جاري التحميل...</p>
                </div>
            </div>

            <div class="bg-white rounded-3xl shadow-sm border border-green-100 overflow-hidden">
                <div class="bg-green-600 p-4 text-white font-bold flex justify-between items-center">
                    <span>مدينة أكليم</span> <i class="fas fa-first-aid"></i>
                </div>
                <div id="displayAklim" class="p-5 min-h-[100px]">
                    <p class="text-gray-400 text-sm italic">جاري التحميل...</p>
                </div>
            </div>
        </div>
    </main>

    <div id="adminModal" class="fixed inset-0 bg-black/70 hidden z-[200] flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white rounded-3xl p-6 max-w-md w-full shadow-2xl">
            <h3 class="text-xl font-bold mb-4 text-blue-900 border-b pb-2">تحديث قائمة الصيدليات</h3>
            <div class="space-y-4">
                <select id="admCity" class="w-full p-3 bg-gray-50 border rounded-xl font-bold text-sm">
                    <option value="berkane">بركان</option>
                    <option value="aklim">أكليم</option>
                </select>
                
                <div class="bg-blue-50 p-3 rounded-2xl">
                    <label class="text-[10px] font-bold text-blue-700 block mb-1">اكتب كل صيدلية في سطر جديد:</label>
                    <textarea id="admNames" placeholder="صيدلية الشفاء&#10;صيدلية الأمل&#10;صيدلية بركان الكبرى" class="w-full p-3 border rounded-xl h-32 text-sm leading-relaxed"></textarea>
                </div>

                <input type="text" id="admTime" placeholder="توقيت الحراسة (مثلاً: 24/24)" class="w-full p-3 border rounded-xl text-sm">
                <input type="text" id="admDays" placeholder="تاريخ الأسبوع (مثلاً: من 23 إلى 30 دجنبر)" class="w-full p-3 border rounded-xl text-sm">

                <button onclick="window.saveToFirebase()" class="w-full gradient-blue text-white py-4 rounded-2xl font-bold shadow-lg">حفظ القائمة بالكامل</button>
                <button onclick="document.getElementById('adminModal').classList.add('hidden')" class="w-full text-gray-400 text-xs mt-2 underline">إغلاق</button>
            </div>
        </div>
    </div>

    <script type="module">
        const BASE_URL = "https://studio-2627154759-2fb87-default-rtdb.firebaseio.com";
        const ADMIN_CODE = "2025";

        window.openAdmin = () => {
            const pw = prompt("كود الإدارة:");
            if(pw === ADMIN_CODE) document.getElementById('adminModal').classList.remove('hidden');
        };

        async function loadPharmacies() {
            try {
                const res = await fetch(`${BASE_URL}/pharmacies_v3.json`);
                const data = await res.json();
                render('berkane', data?.berkane, 'displayBerkane', 'blue');
                render('aklim', data?.aklim, 'displayAklim', 'green');
            } catch (e) { console.error(e); }
        }

        function render(cityId, cityData, containerId, color) {
            const container = document.getElementById(containerId);
            if (!cityData) {
                container.innerHTML = `<p class="text-gray-400 text-xs italic">لا توجد بيانات حالياً.</p>`;
                return;
            }

            // تحويل النص المكتوب بأسطر إلى قائمة HTML
            const namesArray = cityData.names.split('\n').filter(name => name.trim() !== "");
            let namesHtml = namesArray.map(name => `
                <div class="pharma-list-item">
                    <h4 class="text-sm font-black text-gray-800"><i class="fas fa-plus-circle text-[10px] text-${color}-500 ml-2"></i>${name.trim()}</h4>
                </div>
            `).join('');

            container.innerHTML = `
                <div class="mb-3 flex items-center gap-2 text-[10px] font-bold text-gray-400">
                    <i class="far fa-calendar-alt"></i> ${cityData.days}
                </div>
                <div class="space-y-1">
                    ${namesHtml}
                </div>
                <div class="mt-4 pt-3 border-t text-[10px] font-bold text-${color}-600">
                    <i class="far fa-clock ml-1"></i> التوقيت: ${cityData.time}
                </div>
            `;
        }

        window.saveToFirebase = async () => {
            const city = document.getElementById('admCity').value;
            const payload = {
                names: document.getElementById('admNames').value, // سيحفظ النص بالأسطر كما هو
                time: document.getElementById('admTime').value,
                days: document.getElementById('admDays').value
            };

            await fetch(`${BASE_URL}/pharmacies_v3/${city}.json`, {
                method: 'PUT',
                body: JSON.stringify(payload)
            });

            alert("تم تحديث القائمة بنجاح!");
            location.reload();
        };

        loadPharmacies();
    </script>
</body>
</html>
