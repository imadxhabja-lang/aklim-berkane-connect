<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berkane-Connect | دليل الصيدليات المطور</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap');
        body { font-family: 'Tajawal', sans-serif; background-color: #f3f4f6; }
        .gradient-blue { background: linear-gradient(135deg, #1e3a8a, #3b82f6); }
        .gradient-orange { background: linear-gradient(135deg, #f97316, #fb923c); }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <nav class="bg-white shadow-sm p-4 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-2xl font-black text-blue-900 tracking-tighter">BERKANE<span class="text-orange-500">.</span>CONNECT</div>
            <button onclick="window.openAdmin()" class="bg-gray-100 text-gray-400 px-3 py-2 rounded-xl"> <i class="fas fa-cog"></i> </button>
        </div>
    </nav>

    <section class="container mx-auto mt-6 px-4">
        <h3 class="font-black text-gray-800 mb-4 border-r-4 border-green-600 pr-2">صيدليات الحراسة الآن</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            
            <div class="bg-white rounded-2xl shadow-sm overflow-hidden border border-blue-50">
                <div class="bg-blue-600 text-white p-3 font-bold flex justify-between items-center">
                    <span>صيدليات مدينة بركان</span>
                    <i class="fas fa-clinic-medical"></i>
                </div>
                <div id="listBerkane" class="p-4 space-y-4">
                    <p class="text-gray-400 text-sm italic">جاري تحميل البيانات...</p>
                </div>
            </div>

            <div class="bg-white rounded-2xl shadow-sm overflow-hidden border border-green-50">
                <div class="bg-green-600 text-white p-3 font-bold flex justify-between items-center">
                    <span>صيدليات مدينة أكليم</span>
                    <i class="fas fa-first-aid"></i>
                </div>
                <div id="listAklim" class="p-4 space-y-4">
                    <p class="text-gray-400 text-sm italic">جاري تحميل البيانات...</p>
                </div>
            </div>

        </div>
    </section>

    <div id="adminModal" class="fixed inset-0 bg-black/60 hidden z-[200] flex items-center justify-center p-4 backdrop-blur-md">
        <div class="bg-white rounded-3xl p-6 max-w-md w-full shadow-2xl">
            <h3 class="text-xl font-bold mb-4 text-blue-900 text-center border-b pb-2">تحديث صيدليات الحراسة</h3>
            <div class="space-y-4">
                <select id="admCity" class="w-full p-3 border rounded-xl font-bold">
                    <option value="berkane">مدينة بركان</option>
                    <option value="aklim">مدينة أكليم</option>
                </select>
                <div class="bg-gray-50 p-3 rounded-xl">
                    <p class="text-[10px] text-blue-600 font-bold mb-1">أسماء الصيدليات (يمكنك إضافة أكثر من واحدة):</p>
                    <textarea id="admPhName" placeholder="مثال: صيدلية ابن سينا، صيدلية السلام" class="w-full p-2 border rounded-lg h-20 text-sm"></textarea>
                </div>
                <input type="text" id="admPhTime" placeholder="توقيت الحراسة (مثلاً: 24h/24h)" class="w-full p-3 border rounded-xl text-sm">
                <input type="text" id="admPhDays" placeholder="تاريخ الحراسة (مثلاً: من 23 إلى 30 دجنبر)" class="w-full p-3 border rounded-xl text-sm">
                
                <button onclick="window.updatePharmaData()" class="w-full gradient-blue text-white py-3 rounded-xl font-bold shadow-lg">تحديث القائمة</button>
                <button onclick="document.getElementById('adminModal').classList.add('hidden')" class="w-full text-gray-400 text-xs mt-2 underline">إغلاق</button>
            </div>
        </div>
    </div>

    <script type="module">
        const BASE_URL = "https://studio-2627154759-2fb87-default-rtdb.firebaseio.com";
        const ADMIN_CODE = "2025";

        window.openAdmin = () => {
            const pw = prompt("كود الإدارة:");
            if(pw === ADMIN_CODE) document.getElementById('adminModal').classList.remove('hidden');
        };

        async function fetchPharmacies() {
            try {
                const res = await fetch(`${BASE_URL}/pharmacies_v2.json`);
                const data = await res.json();
                
                renderCity('berkane', data?.berkane, 'listBerkane', 'blue');
                renderCity('aklim', data?.aklim, 'listAklim', 'green');
            } catch (e) { console.error(e); }
        }

        function renderCity(id, cityData, containerId, color) {
            const container = document.getElementById(containerId);
            if (!cityData) {
                container.innerHTML = `<p class="text-gray-400 text-xs">لا توجد بيانات حالياً.</p>`;
                return;
            }

            container.innerHTML = `
                <div class="flex flex-col gap-3">
                    <div class="flex items-center gap-2">
                        <i class="fas fa-calendar-alt text-gray-400 text-xs"></i>
                        <span class="text-xs font-bold text-gray-600">${cityData.days}</span>
                    </div>
                    <div class="bg-${color}-50 p-3 rounded-xl border border-${color}-100">
                        <h4 class="text-sm font-black text-${color}-900 mb-1">${cityData.name}</h4>
                        <p class="text-[10px] text-${color}-600 font-bold"><i class="far fa-clock ml-1"></i>${cityData.time}</p>
                    </div>
                </div>
            `;
        }

        window.updatePharmaData = async () => {
            const city = document.getElementById('admCity').value;
            const payload = {
                name: document.getElementById('admPhName').value,
                time: document.getElementById('admPhTime').value,
                days: document.getElementById('admPhDays').value
            };

            await fetch(`${BASE_URL}/pharmacies_v2/${city}.json`, {
                method: 'PUT',
                body: JSON.stringify(payload)
            });

            alert("تم التحديث بنجاح!");
            location.reload();
        };

        fetchPharmacies();
    </script>
</body>
</html>
