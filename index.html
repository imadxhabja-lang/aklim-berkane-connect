<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berkane-Connect | الدليل الشامل</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap');
        body { font-family: 'Tajawal', sans-serif; background-color: #f9fafb; scroll-behavior: smooth; }
        .gradient-blue { background: linear-gradient(135deg, #1e3a8a, #3b82f6); }
        .gradient-orange { background: linear-gradient(135deg, #f97316, #fb923c); }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <nav class="bg-white shadow-md p-4 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-2xl font-black text-blue-900">BERKANE<span class="text-orange-500">.</span>CONNECT</div>
            <div class="flex gap-2">
                <button onclick="window.toggleAddModal()" class="gradient-blue text-white px-3 py-2 rounded-lg font-bold text-xs shadow-sm">
                    + أضف مهنتك
                </button>
                <button onclick="window.openAdmin()" class="bg-gray-100 text-gray-400 px-2 py-2 rounded-lg text-xs">
                    <i class="fas fa-lock"></i>
                </button>
            </div>
        </div>
    </nav>

    <section class="container mx-auto mt-6 px-4">
        <h3 class="text-sm font-bold text-gray-500 mb-3"><i class="fas fa-clinic-medical ml-1"></i> صيدليات الحراسة الحالية:</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="bg-white border-r-4 border-green-500 p-4 rounded-xl shadow-sm flex justify-between items-center">
                <div>
                    <span class="text-[10px] bg-green-100 text-green-700 px-2 py-0.5 rounded font-bold uppercase">أكليم</span>
                    <h2 id="pharmaNameAklim" class="font-bold text-gray-800 mt-1 italic text-lg">جاري التحميل...</h2>
                    <p id="pharmaDaysAklim" class="text-[11px] text-gray-500 font-medium">الأيام: --</p>
                </div>
                <div id="pharmaTimeAklim" class="text-green-600 font-bold text-sm bg-green-50 p-2 rounded-lg">--:--</div>
            </div>
            <div class="bg-white border-r-4 border-blue-500 p-4 rounded-xl shadow-sm flex justify-between items-center">
                <div>
                    <span class="text-[10px] bg-blue-100 text-blue-700 px-2 py-0.5 rounded font-bold uppercase">بركان</span>
                    <h2 id="pharmaNameBerkane" class="font-bold text-gray-800 mt-1 italic text-lg">جاري التحميل...</h2>
                    <p id="pharmaDaysBerkane" class="text-[11px] text-gray-500 font-medium">الأيام: --</p>
                </div>
                <div id="pharmaTimeBerkane" class="text-blue-600 font-bold text-sm bg-blue-50 p-2 rounded-lg">--:--</div>
            </div>
        </div>
    </section>

    <main class="container mx-auto py-10 px-4 flex-grow">
        <div id="listingsContainer" class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div id="loader" class="col-span-full text-center py-20 text-gray-400">جاري تحميل البيانات...</div>
        </div>
    </main>

    <footer class="bg-white border-t mt-10 py-8">
        <div class="container mx-auto px-4 text-center">
            <h4 class="text-blue-900 font-bold mb-4">تواصل مع الإدارة</h4>
            <div class="flex flex-col md:flex-row justify-center items-center gap-6">
                <a href="mailto:contact.berkaneconnect@gmail.com" class="flex items-center gap-2 text-gray-600 hover:text-blue-600 transition">
                    <i class="fas fa-envelope text-xl text-blue-500"></i>
                    <span class="text-sm font-medium">contact.berkaneconnect@gmail.com</span>
                </a>
                <a href="https://wa.me/212704487952" target="_blank" class="flex items-center gap-2 text-gray-600 hover:text-green-600 transition">
                    <i class="fab fa-whatsapp text-2xl text-green-500"></i>
                    <span class="text-sm font-medium" dir="ltr">+212 704-487952</span>
                </a>
            </div>
        </div>
    </footer>

    <div id="adminModal" class="fixed inset-0 bg-black/60 hidden z-[200] flex items-center justify-center p-4 backdrop-blur-md">
        <div class="bg-white rounded-2xl p-6 max-w-md w-full shadow-2xl overflow-y-auto max-h-[90vh]">
            <h3 class="text-xl font-bold mb-4 text-red-600 border-b pb-2">لوحة تحكم المدير</h3>
            <div class="space-y-4">
                <p class="text-sm font-bold text-gray-600">تحديث صيدلية الحراسة:</p>
                <select id="admCity" class="w-full p-2 border rounded">
                    <option value="aklim">أكليم</option>
                    <option value="berkane">بركان</option>
                </select>
                <input type="text" id="admPhName" placeholder="اسم الصيدلية" class="w-full p-2 border rounded">
                <input type="text" id="admPhTime" placeholder="التوقيت (مثلاً 24h/24)" class="w-full p-2 border rounded">
                <input type="text" id="admPhDays" placeholder="التاريخ أو الأيام (مثلاً: 20-27 دجنبر)" class="w-full p-2 border rounded">
                <button onclick="window.updatePharma()" class="w-full bg-green-600 text-white py-2 rounded font-bold">حفظ التغييرات</button>
                <hr>
                <button onclick="document.getElementById('adminModal').classList.add('hidden')" class="w-full py-2 text-gray-400 text-sm italic underline">إغلاق</button>
            </div>
        </div>
    </div>

    <div id="addModal" class="fixed inset-0 bg-black/60 hidden z-[100] flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl p-6 max-w-md w-full shadow-2xl overflow-y-auto max-h-[90vh]">
            <h3 class="text-xl font-bold mb-4 text-blue-900 border-b pb-2">أضف معلوماتك مجاناً</h3>
            <form id="addServiceForm" class="space-y-4">
                <input type="text" id="userName" placeholder="اسم الوكالة أو الحرفي" required class="w-full p-3 bg-gray-50 border rounded-lg outline-none">
                <select id="userCat" class="w-full p-3 bg-gray-50 border rounded-lg">
                    <option value="bolt">كهربائي</option>
                    <option value="faucet">سباك (Plombier)</option>
                    <option value="car">كراء السيارات</option>
                    <option value="truck">خدمة التوصيل (Livraison)</option>
                    <option value="hammer">نجارة وصباغة</option>
                    <option value="briefcase">خدمات أخرى</option>
                </select>
                <select id="userCity" class="w-full p-3 bg-gray-50 border rounded-lg">
                    <option value="بركان">بركان</option>
                    <option value="أكليم">أكليم</option>
                </select>
                <input type="tel" id="userPhone" placeholder="رقم الهاتف (مثال: 0612345678)" required class="w-full p-3 bg-gray-50 border rounded-lg outline-none">
                
                <textarea id="userDesc" placeholder="صف مهنتك أو خدمتك هنا (مثلاً: متخصص في إصلاح الهواتف، متوفر 24 ساعة...)" class="w-full p-3 bg-gray-50 border rounded-lg outline-none h-24 resize-none"></textarea>

                <div class="flex gap-2 pt-2">
                    <button type="button" onclick="window.toggleAddModal()" class="flex-1 py-3 text-gray-400 font-bold">إلغاء</button>
                    <button type="submit" id="subBtn" class="flex-1 gradient-orange text-white rounded-lg font-bold shadow-lg">نشر الآن</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        const BASE_URL = "https://studio-2627154759-2fb87-default-rtdb.firebaseio.com";
        const ADMIN_CODE = "2025"; 

        window.toggleAddModal = () => document.getElementById('addModal').classList.toggle('hidden');

        window.openAdmin = () => {
            const pw = prompt("أدخل كود الإدارة السري:");
            if (pw === ADMIN_CODE) document.getElementById('adminModal').classList.remove('hidden');
            else if (pw !== null) alert("الكود خاطئ!");
        };

        const themeMap = {
            'car': { icon: 'fa-car', color: '#1e3a8a', label: 'كراء السيارات' },
            'bolt': { icon: 'fa-bolt', color: '#eab308', label: 'كهرباء' },
            'faucet': { icon: 'fa-faucet', color: '#06b6d4', label: 'سباكة' },
            'truck': { icon: 'fa-truck', color: '#ef4444', label: 'توصيل' },
            'hammer': { icon: 'fa-hammer', color: '#f97316', label: 'نجارة/صباغة' },
            'briefcase': { icon: 'fa-briefcase', color: '#6366f1', label: 'خدمات أخرى' }
        };

        async function init() {
            try {
                // جلب الصيدليات
                const phRes = await fetch(`${BASE_URL}/pharmacies.json`);
                const phData = await phRes.json();
                if (phData) {
                    ['aklim', 'berkane'].forEach(city => {
                        if (phData[city]) {
                            const c = city.charAt(0).toUpperCase() + city.slice(1);
                            document.getElementById(`pharmaName${c}`).innerText = phData[city].name;
                            document.getElementById(`pharmaTime${c}`).innerText = phData[city].time;
                            document.getElementById(`pharmaDays${c}`).innerText = `الأيام: ${phData[city].days || '--'}`;
                        }
                    });
                }

                // جلب الخدمات
                const sRes = await fetch(`${BASE_URL}/services.json`);
                const sData = await sRes.json();
                const container = document.getElementById('listingsContainer');
                if (document.getElementById('loader')) document.getElementById('loader').remove();
                
                if (!sData) {
                    container.innerHTML = '<p class="col-span-full text-center text-gray-500">لا توجد خدمات.</p>';
                    return;
                }

                container.innerHTML = "";
                Object.keys(sData).reverse().forEach(id => {
                    const item = sData[id];
                    const theme = themeMap[item.category] || themeMap['briefcase'];
                    container.innerHTML += `
                        <div class="bg-white p-5 rounded-2xl shadow-sm border border-gray-100 relative">
                            <button onclick="window.deleteService('${id}', '${item.phone}')" class="absolute top-2 left-2 text-gray-200 hover:text-red-500 transition">
                                <i class="fas fa-trash-alt text-xs"></i>
                            </button>
                            <div class="flex items-center gap-4 mb-3">
                                <div class="w-12 h-12 rounded-xl flex items-center justify-center text-white" style="background-color: ${theme.color}">
                                    <i class="fas ${theme.icon} text-xl"></i>
                                </div>
                                <div>
                                    <h3 class="font-bold text-gray-800">${item.name}</h3>
                                    <p class="text-[10px] text-gray-400 font-bold uppercase">${theme.label} • ${item.city}</p>
                                </div>
                            </div>
                            <p class="text-xs text-gray-500 mb-4 line-clamp-2">${item.description || 'لا يوجد وصف متاح.'}</p>
                            
                            <a href="https://wa.me/212${item.phone.startsWith('0') ? item.phone.substring(1) : item.phone}" target="_blank" class="w-full block text-center py-2 rounded-xl font-bold border-2 transition hover:bg-gray-50" style="color: ${theme.color}; border-color: ${theme.color}">
                                <i class="fab fa-whatsapp ml-1"></i> تواصل الآن
                            </a>
                        </div>`;
                });
            } catch (e) { console.error(e); }
        }

        window.updatePharma = async () => {
            const city = document.getElementById('admCity').value;
            const payload = {
                name: document.getElementById('admPhName').value,
                time: document.getElementById('admPhTime').value,
                days: document.getElementById('admPhDays').value
            };
            if (!payload.name || !payload.time) return alert("الاسم والتوقيت ضروريان!");

            await fetch(`${BASE_URL}/pharmacies/${city}.json`, { method: 'PUT', body: JSON.stringify(payload) });
            alert("تم التحديث!");
            location.reload();
        };

        window.deleteService = async (id, phone) => {
            const check = prompt("أدخل رقم الهاتف للحذف:");
            if (check === phone) {
                await fetch(`${BASE_URL}/services/${id}.json`, { method: 'DELETE' });
                location.reload();
            } else if (check !== null) alert("خطأ!");
        };

        document.getElementById('addServiceForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('subBtn');
            btn.disabled = true; btn.innerText = "...";
            const payload = {
                name: document.getElementById('userName').value,
                category: document.getElementById('userCat').value,
                city: document.getElementById('userCity').value,
                phone: document.getElementById('userPhone').value,
                description: document.getElementById('userDesc').value // إرسال الوصف
            };
            await fetch(`${BASE_URL}/services.json`, { method: 'POST', body: JSON.stringify(payload) });
            location.reload();
        };

        init();
    </script>
</body>
</html>
