<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Berkane-Connect | الدليل الرقمي</title>

<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body{font-family:Tajawal,sans-serif;background:#f1f5f9}
.hidden{display:none}
</style>
</head>

<body class="min-h-screen">

<nav class="bg-white p-4 shadow flex justify-between items-center">
  <div class="font-black text-xl">BERKANE<span class="text-amber-500">.</span>CONNECT</div>
  <button onclick="openAdmin()" class="bg-slate-800 text-white px-4 py-2 rounded-xl text-sm">
    لوحة التحكم
  </button>
</nav>

<main class="container mx-auto p-6">
  <div id="listingsContainer" class="grid md:grid-cols-3 gap-4"></div>
</main>

<!-- ADMIN MODAL -->
<div id="adminModal" class="fixed inset-0 bg-black/70 hidden flex items-center justify-center">
  <div class="bg-white p-6 rounded-xl w-full max-w-md">
    <h3 class="font-black mb-4">لوحة التحكم</h3>
    <button onclick="logout()" class="bg-red-500 text-white w-full py-2 rounded-xl">
      تسجيل الخروج
    </button>
  </div>
</div>

<script type="module">
/* ================= FIREBASE ================= */

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, get, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "API_KEY",
  authDomain: "PROJECT_ID.firebaseapp.com",
  databaseURL: "https://PROJECT_ID-default-rtdb.firebaseio.com",
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const auth = getAuth(app);

/* ================= ADMIN LOGIN ================= */

window.openAdmin = async () => {
  const email = prompt("البريد الإلكتروني");
  const password = prompt("كلمة السر");

  if(!email || !password) return;

  try {
    await signInWithEmailAndPassword(auth, email, password);
    document.getElementById("adminModal").classList.remove("hidden");
  } catch {
    alert("بيانات الدخول غير صحيحة");
  }
};

window.logout = async () => {
  await signOut(auth);
  document.getElementById("adminModal").classList.add("hidden");
};

/* ================= AUTH STATE ================= */

onAuthStateChanged(auth, user => {
  if(user){
    document.getElementById("adminModal").classList.remove("hidden");
  } else {
    document.getElementById("adminModal").classList.add("hidden");
  }
});

/* ================= LOAD DATA (PUBLIC READ) ================= */

async function loadServices(){
  const snap = await get(ref(db, "services"));
  const data = snap.val() || {};
  const container = document.getElementById("listingsContainer");

  container.innerHTML = Object.values(data).map(s => `
    <div class="bg-white p-4 rounded-xl shadow">
      <h4 class="font-bold">${s.name}</h4>
      <p class="text-sm text-slate-500">${s.description}</p>
      <a href="https://wa.me/${s.phone}" class="text-green-600 font-bold block mt-2">
        واتساب
      </a>
    </div>
  `).join("");
}

loadServices();

</script>

</body>
</html>
