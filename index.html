<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berkane-Connect | دليل بركان وأكليم</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap');
        body { font-family: 'Tajawal', sans-serif; background-color: #f9fafb; scroll-behavior: smooth; }
        .gradient-blue { background: linear-gradient(135deg, #1e3a8a, #3b82f6); }
        .gradient-orange { background: linear-gradient(135deg, #f97316, #fb923c); }
    </style>
</head>
<body>

    <nav class="bg-white shadow-md p-4 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-2xl font-black text-blue-900">BERKANE<span class="text-orange-500">.</span>CONNECT</div>
            <div class="flex gap-2">
                <button onclick="window.toggleAddModal()" class="gradient-blue text-white px-3 py-2 rounded-lg font-bold text-xs shadow-sm">
                    + أضف مهنتك
                </button>
            </div>
        </div>
    </nav>

    <main class="container mx-auto py-10 px-4">
        <div id="listingsContainer" class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div id="loader" class="col-span-full text-center py-20 text-gray-400">جاري تحميل البيانات...</div>
        </div>
    </main>

    <div id="addModal" class="fixed inset-0 bg-black/60 hidden z-[100] flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl p-6 max-w-md w-full shadow-2xl">
            <h3 class="text-xl font-bold mb-4 text-blue-900 border-b pb-2">أضف معلوماتك مجاناً</h3>
            <form id="addServiceForm" class="space-y-4">
                <input type="text" id="userName" placeholder="اسم الوكالة أو الحرفي" required class="w-full p-3 bg-gray-50 border rounded-lg outline-none focus:ring-2 focus:ring-blue-500">
                <select id="userCat" class="w-full p-3 bg-gray-50 border rounded-lg">
                    <option value="car">كراء السيارات</option>
                    <option value="bolt">كهربائي</option>
                    <option value="faucet">سباك (Plombier)</option>
                    <option value="hammer">نجارة وصباغة</option>
                    <option value="briefcase">خدمات أخرى</option>
                </select>
                <select id="userCity" class="w-full p-3 bg-gray-50 border rounded-lg">
                    <option value="بركان">بركان</option>
                    <option value="أكليم">أكليم</option>
                </select>
                <input type="tel" id="userPhone" placeholder="رقم الواتساب (0600000000)" required class="w-full p-3 bg-gray-50 border rounded-lg outline-none">
                <div class="flex gap-2 pt-2">
                    <button type="button" onclick="window.toggleAddModal()" class="flex-1 py-3 text-gray-400 font-bold">إلغاء</button>
                    <button type="submit" id="subBtn" class="flex-1 gradient-orange text-white rounded-lg font-bold shadow-lg">نشر الآن</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        // رابط قاعدة البيانات الخاص بك من الصورة التي أرسلتها
        const DB_URL = "https://studio-2627154759-2fb87-default-rtdb.firebaseio.com/services.json";

        window.toggleAddModal = () => document.getElementById('addModal').classList.toggle('hidden');

        const themeMap = {
            'car': { icon: 'fa-car', color: '#1e3a8a', label: 'كراء السيارات' },
            'bolt': { icon: 'fa-bolt', color: '#eab308', label: 'كهرباء' },
            'faucet': { icon: 'fa-faucet', color: '#06b6d4', label: 'سباكة' },
            'hammer': { icon: 'fa-hammer', color: '#f97316', label: 'نجارة/صباغة' },
            'briefcase': { icon: 'fa-briefcase', color: '#6366f1', label: 'خدمات أخرى' }
        };

        // جلب البيانات وعرضها
        async function fetchServices() {
            try {
                const response = await fetch(DB_URL);
                const data = await response.json();
                const container = document.getElementById('listingsContainer');
                const loader = document.getElementById('loader');
                if (loader) loader.remove();
                
                if (!data) {
                    container.innerHTML = '<p class="col-span-full text-center text-gray-500">لا توجد خدمات مضافة بعد.</p>';
                    return;
                }

                container.innerHTML = "";
                Object.keys(data).forEach(id => {
                    const item = data[id];
                    const theme = themeMap[item.category] || themeMap['briefcase'];
                    container.innerHTML += `
                        <div class="bg-white p-5 rounded-2xl shadow-sm border border-gray-100 hover:shadow-md transition">
                            <div class="flex items-center gap-4 mb-4">
                                <div class="w-12 h-12 rounded-xl flex items-center justify-center text-white shadow-sm" style="background-color: ${theme.color}">
                                    <i class="fas ${theme.icon} text-xl"></i>
                                </div>
                                <div>
                                    <h3 class="font-bold text-gray-800">${item.name}</h3>
                                    <p class="text-[10px] text-gray-400 font-bold uppercase tracking-tighter">${theme.label} • ${item.city}</p>
                                </div>
                            </div>
                            <a href="https://wa.me/212${item.phone.substring(1)}" target="_blank" class="w-full block text-center py-2 rounded-xl font-bold border-2 transition hover:bg-gray-50 shadow-sm" style="color: ${theme.color}; border-color: ${theme.color}">
                                <i class="fab fa-whatsapp ml-1"></i> تواصل الآن
                            </a>
                        </div>`;
                });
            } catch (e) { console.error("Error fetching:", e); }
        }

        // إرسال البيانات
        document.getElementById('addServiceForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('subBtn');
            btn.disabled = true; btn.innerText = "... جاري النشر";

            const payload = {
                name: document.getElementById('userName').value,
                category: document.getElementById('userCat').value,
                city: document.getElementById('userCity').value,
                phone: document.getElementById('userPhone').value,
                date: new Date().toISOString()
            };

            try {
                const response = await fetch(DB_URL, {
                    method: 'POST',
                    body: JSON.stringify(payload)
                });
                if (response.ok) {
                    alert("تم النشر بنجاح!");
                    location.reload();
                }
            } catch (err) {
                alert("حدث خطأ في الاتصال");
                btn.disabled = false; btn.innerText = "نشر الآن";
            }
        };

        fetchServices();
    </script>
</body>
</html>
